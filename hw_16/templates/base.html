<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">My Site</a>

        <ul class="nav mb-2 mb-lg-0 mx-auto">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == "home" %}link-secondary{% endif %}"
                   href="{% url 'home' %}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == "services" %}link-secondary{% endif %}"
                   href="{% url 'services' %}">Services</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == "contact" %}link-secondary{% endif %}"
                   href="{% url 'contact' %}">Contact</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == "about" %}link-secondary{% endif %}"
                   href="{% url 'about' %}">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-4 flex-fill">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-light text-center py-3">
    <p>&copy; 2025 My Site. All rights reserved.</p>
</footer>
</body>
</html>
